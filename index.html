<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채점 사이트</title>
    <!-- Firebase 설정 파일 추가 -->
    <script src="firebase-config.js" type="module"></script><!-- Firebase JavaScript SDK -->
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js" type="module"></script>
    <!-- 별도로 작성한 JavaScript 파일 추가 -->
    <script src="submit-form.js" type="module" defer></script>
    <!-- 별도로 작성한 CSS 파일 추가 -->
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>천천고 물리1 모의 테스트 채점 사이트</h1>
        <form id="grading-form">
            <!-- 학교 이름 입력 -->
            <label for="school-name">학교 이름:</label>
            <input type="text" id="school-name" name="school-name" defaultValue="천천고등학교" required disabled>

            <!-- 학생 정보 입력 -->
            <label for="student-number">학번:</label>
            <input type="text" id="student-number" name="student-number" required>

            <label for="grade">학년 선택:</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>학년을 선택하세요</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>

            <!-- 문제 답 입력 -->
            <label class="section-label">답안을 입력하세요:</label>

            <!-- 1번부터 5번까지 -->
            <label for="answers-1-5">1번 - 5번:</label>
            <input type="text" id="answers-1-5" name="answers-1-5" placeholder="12345" required>

            <!-- 6번부터 10번까지 -->
            <label for="answers-6-10">6번 - 10번:</label>
            <input type="text" id="answers-6-10" name="answers-6-10" placeholder="12345" required>

            <!-- 11번부터 15번까지 -->
            <label for="answers-11-15">11번 - 15번:</label>
            <input type="text" id="answers-11-15" name="answers-11-15" placeholder="12345" required>

            <!-- 16번부터 20번까지 -->
            <label for="answers-16-20">16번 - 20번:</label>
            <input type="text" id="answers-16-20" name="answers-16-20" placeholder="12345" required>

            <input type="submit" value="제출">
        </form>

        <!-- 저장 결과를 표시할 영역 -->
        <div id="submit-result"></div>
        
        <!-- 모달 팝업 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>1. 꼭 자신의 학번을 사용해 문제 풀이 후 답변을 등록해주세요. (조작이 의심되는 답변은 자동 삭제됩니다.)</p>
                <p>2. 답변 재등록은 불가합니다. 신중히 등록해주세요. (채점은 최초 제출 답변 기준으로 진행되며 이후 제출된 답변은 자동 삭제됩니다.)</p>
            </div>
        </div>
    </div>
</body>
</html>
